<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.1/firebase-app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/locale/af.js"></script>

</head>
<body>
    
    <div class="container">
        <div class="jumbotron" style="background-color:#c97047; color:white">
            <h1 class="text-center">Times for the Train</h1>
            <h3 class="text-center">All Aboard</h3>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
                </div>
                <div class="panel-body">
                    <table class="table table-hover" id="trainTable">
                        <thread>
                            <tr>
                                <th>Train Name</th>
                                <th>Destination</th>
                                <th>Frequency (min)</th>
                                <th>Next Arrival</th>
                                <th>Minutes Away</th>
                            </tr>
                        </thread>
                        <tbody>
                            
                        </tbody>

                    </table>
                </div>
            </div>
         </div>

         

         <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <div class="panel-title"><strong>Add Train</strong></div>
                    </div>
                    <div class="panel-body">
                        <form>
                            <div class="form-group"></div>
                            <label for="">Train Name</label>
                            <input type="text" class="form-control" id="trainNameInput">

                            <div class="form-group"></div>
                            <label for="">Destination</label>
                            <input type="text" class="form-control" id="destinationInput">

                            <div class="form-group"></div>
                            <label for="">Frequency (min)</label>
                            <input type="text" class="form-control" id="frequencyInput">

                            <div class="form-group"></div>
                            <label for="">First Train Time (HH:mm - Military Time)</label>
                            <input type="text" class="form-control" id="firstTrainInput">
                            </div>
                            <br>
                            <button type="submit" class="btn btn-primary" id="addTrainBtn">Submit!</button>
                        
                        </form>
                    </div>

                </div>
            


         </div>
    
    <script src="logic.js"></script>
 

</body>
</html>
